<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Info Beasiswa</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white md:top-2 shadow-md fixed top-0 z-20 left-6 right-6 rounded-lg">
      <div class="container mx-auto px-20 py-6 flex justify-between items-center">
        <a href="index.html" class="text-xl font-bold text-blue-600">EduBridge.</a>
        <ul class="hidden md:flex space-x-6">
          <li><a href="index.html#home" class="text-gray-700 font-semibold hover:text-blue-600">Home</a></li>
          <li><a href="index.html#beasiswa" class="text-gray-700 font-semibold hover:text-blue-600">Beasiswa</a></li>
          <li><a href="index.html#kursus" class="text-gray-700 font-semibold hover:text-blue-600">Kursus</a></li>
          <li><a href="index.html#seminar" class="text-gray-700 font-semibold hover:text-blue-600">Workshop</a></li>
          <li>
            <!-- Update the link to go directly to login.html -->
            <a href="login.html" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-white hover:border-2 hover:border-blue-500 hover:text-blue-500 transition">
              Login
            </a>
          </li>
        </ul>
        <button class="md:hidden text-gray-700" id="menu-btn">â˜°</button>
      </div>
    </nav>

    <!-- Login Section -->
    <section class="flex justify-center items-center min-h-screen bg-gray-100">
      <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl text-center font-bold text-blue-600 mb-6">Login</h2>

        <!-- Login Form -->
        <form action="index.html" method="POST">
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full p-3 border border-gray-300 rounded-md"
              required
              placeholder="Masukkan email"
            />
          </div>

          <div class="mb-6">
            <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="w-full p-3 border border-gray-300 rounded-md"
              required
              placeholder="Masukkan password"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600 transition"
          >
            Login
          </button>
        </form>

        <!-- Link to Register -->
        <div class="mt-4 text-center">
          <p class="text-gray-600">Belum punya akun? <a href="register.html" class="text-blue-500 hover:underline">Daftar disini</a></p>
        </div>
      </div>
    </section>

    <script>
      document
        .getElementById("menu-btn")
        .addEventListener("click", function () {
          document.getElementById("mobile-menu").classList.toggle("hidden");
        });
    </script>
  </body>
</html>
